<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var answer = prompt('数字を入力してください');
        if (answer > 0) {
            alert('正の数');
        } else if (answer == 0) {
            alert('0');
        } else if (answer < 0) {
            alert('負の数');
        } else {
            alert('数字を入力してください');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var animal = prompt('動物を入力してください');
        var animals = {'パンダ':'80(kg)', 'ライオン':'200(kg)', 'キリン':'300(kg)'};
        if (animal == 'パンダ') {
            alert(animals['パンダ']);
        } else if (animal == 'ライオン') {
            alert(animals['ライオン']);
        } else if (animal == 'キリン') {
            alert(animals['キリン']);
        } else {
            alert('不明');
        }
    </script>
</body>
</html>

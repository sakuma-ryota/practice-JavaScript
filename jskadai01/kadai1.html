<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // promptで入力した値から「正の数」「負の数」を判定してalertする処理を書いてください。
        // 数値以外が入力された場合には「数値を入力してください」とalertする処理を追加してください。
        var answer = prompt('正の数か負の数？');
        if (answer > 0) {
            alert('正の数');
        } else if (answer == 0) {
            alert('0');
        } else if (answer < 0) {
            alert('負の数');
        } else {
            alert('数字を入力してください');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var animal = prompt('動物を入力してください');
        var animals = {'パンダ':0, 'ライオン':1, 'キリン':2};
        var i = 0;
        if (animal == 'ライオン') {
            alert(animals['ライオン']);
        } else {
            while (i < Object.keys(animals.length)) {
                alert(Object.keys(animals));
                i++;
            }
        }
    </script>
</body>
</html>

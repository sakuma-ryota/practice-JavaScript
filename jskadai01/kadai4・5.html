<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var animal = prompt('動物を入力してください');
        var animals = ['パンダ', 'ライオン', 'キリン'];
        var i = 0;
        if (animal == 'ライオン') {
            alert(animals.indexOf('ライオン'));
        } else
            while (i < animals.length) {
                alert(animals[i]);
                i++;
            }
    </script>
</body>
</html>
